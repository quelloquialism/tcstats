{% extends "layout.html" %}
{% block body %}
<div>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  <form action="{{ url_for('query_handle') }}" method="get">
    <p>Enter a TopCoder handle: <input type="text" size="30" name="handle"></p>
  </form>
</div>
{% endblock %}
