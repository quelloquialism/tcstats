{% extends "layout.html" %}
{% block body %}
<div>
  <form action="{{ url_for('query_handle') }}" method="get">
    <p>Enter a TopCoder handle: <input type="text" size="30" name="handle"></p>
  </form>

  <p>Stats for {{ handle }} (id {{ cid }}).<br>
  {{ handle }} is {{ compliment }} coder (rating {{ rating }}).<br>
  Number of matches: {{ len_rounds }}.</p>

  <h2>Match History</h2>
  {{ rounds | safe }}

  <h2>PvPetr</h2>
  {{ pvpetr | safe }}
</div>
{% endblock %}
